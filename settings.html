<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>설정</title>
  </head>
  <link rel="stylesheet" href="css/styles.css" />

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <!--wifi--><i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>04:18</span>
      </div>
      <div class="status-bar__column">
        <span>41%</span>
        <!--BatteryIcon--><i class="fas fa-battery-half"></i>
        <!--LightningIcon--><i class="fas fa-bolt"></i>
      </div>
    </div>
<header class="alt-header">
    <div class="alt-header__column">
        <a href="more.html">
        <i class="fas fa-angle-left fa-2x" ></i>
    </a>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">설정</h1>
    </div>
    <div class="alt-header__column">
        <i class="fas fa-search fa-2x"></i>
    </div>
</header>

    <main class="main-screen">

    <ul class="settings-list">
        <li class="settings__setting">
            <div class="settings__setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>알림</span>
        </div>
        <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
            <i class="fas fa-flask"></i>
            <span>카카오 실험실</span>
        </div>
        <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
            <i class="fas fa-info-circle"></i>
            <span>버전</span>
        </div>
        <div class="settings__setting-column">최신버전</div>
        </li>
    </ul>
    </main>


    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user-friends fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__noti badge">1</span
            ><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search fa-2x"></i>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-v fa-2x"></i></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
        <span>당신의 화면이 너무 큽니다ㅜㅜ</span>
      </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
