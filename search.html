<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>검색</title>
  </head>
  <link rel="stylesheet" href="css/styles.css" />

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <!--wifi--><i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>04:18</span>
      </div>
      <div class="status-bar__column">
        <span>41%</span>
        <!--BatteryIcon--><i class="fas fa-battery-half"></i>
        <!--LightningIcon--><i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">검색</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <i class="fas fa-ellipsis-h fa-lg"></i>
          <span class="new"></span>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon"><i class="fas fa-qrcode"></i>QR코드</div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>전화번호 추가
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>ID 추가
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope-open"></i>초대
        </div>
        <span></span>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">추천 친구</h6>
        <span>추천 친구가 없습니다.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>오픈채팅</h4>
          <span
            >오픈 채팅 홈으로 이동 <i class="fas fa-chevron-right fa-sm"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#skz</h5>
            <h6 class="open-post__hashtags">#skz #stay #han</h6>
            <div class="open-post__members">
              <img
                src="C:\Users\winna\iCloudPhotos\Photos\beauty_1640422037726.jpeg"
              />
              <span class="open-post__member-count">801명</span>
              <div class="divider"></div>
              <span class="open-post__member-status">활동</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="C:\Users\winna\iCloudPhotos\Photos\IMG_0528(2).JPG" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart"></i><span>922</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__noti badge">1</span
            ><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html"
            ><i class="fas fa-search-plus fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
        <span>당신의 화면이 너무 큽니다ㅜㅜ</span>
      </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
